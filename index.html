<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@300;400;500;600&family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="js/app.js" defer></script>
  <title>Exchange Rate App</title>
</head>
<body>
    <header class="main-header">
      <div class="brand">
        <div class="brand__logo">
          <img src="./img/ex-change_logo-2.png" alt="Brand logo">
        </div>
        <span class="brand__text">EX-change</span>
      </div>
      <div class="api-update">
        <span id="api-update__text" class="api-update__text">Last updated on:</span>
        <span id="api-update__data" class="api-update__data"> 9 oct 2022 00:00</span>
      </div>
      <div class="clock">
        <i class="fa-regular fa-clock fa-lg"></i>
        <span id="time" class="time">09 : 42</span>
      </div>
    </header>

    <main class="container">
      <h1>Money Exchange Calculator</h1>

      <span id="conversion-rate" class="conversion-rate">1 USD = 1.032 EUR</span>

      <div class="conversions">

        <div class="conversion-box">
          <select id="conversion-A__menu" class="conversion-A__menu">
            <option value="USD" selected>USD</option>
            <option value="EUR">EUR</option>
            <option value="AUD">AUD</option>
          </select>
          <input type="number" id="conversion-A__input" class="conversion-A__input" placeholder="1">
        </div>

        <span id="swap-btn" class="swap-btn"><i class="fa-solid fa-arrow-right-arrow-left fa-2x"></i></span>

        <div class="conversion-box">
          <select id="conversion-B__menu" class="conversion-B__menu">
            <option value="USD">USD</option>
            <option value="EUR" selected>EUR</option>
            <option value="AUD">AUD</option>
          </select>
          <input type="number" id="conversion-B__input" class="conversion-B__input" placeholder="0">
        </div>

      </div>
    </main>

    <footer>
      <span>&copy; EX-change 2022 - <a href="#">Term of use</a></span>
      <span>Website made by <a href="#">xxx</a></span>
    </footer>
</body>
</html>
